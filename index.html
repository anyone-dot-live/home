<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>The Home of Alex's Projects</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			line-height: 1.6;
			color: #333;
			background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
			min-height: 100vh;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			text-align: center;
			padding: 20px;
		}

		.container {
			max-width: 800px;
			background: white;
			border-radius: 15px;
			box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
			padding: 40px;
			margin: 20px;
		}

		h1 {
			font-size: 2.8rem;
			margin-bottom: 20px;
			color: #2c3e50;
		}

		.tagline {
			font-size: 1.5rem;
			color: #3498db;
			margin-bottom: 30px;
			padding: 15px;
			border-left: 4px solid #3498db;
			background: #f8f9fa;
			text-align: left;
		}

		.footer {
			margin-top: 40px;
			padding-top: 20px;
			border-top: 1px solid #eee;
			width: 100%;
		}

		.footer-links {
			display: flex;
			justify-content: center;
			gap: 20px;
			margin-top: 10px;
		}

		.footer a {
			color: #7f8c8d;
			text-decoration: none;
			transition: color 0.3s;
		}

		.footer a:hover {
			color: #3498db;
		}

		@media (max-width: 768px) {
			h1 {
				font-size: 2.2rem;
			}

			.tagline {
				font-size: 1.2rem;
			}

			.container {
				padding: 25px;
			}
		}

		@media (max-width: 480px) {
			h1 {
				font-size: 1.8rem;
			}

			.tagline {
				font-size: 1rem;
			}
		}
	</style>
</head>

<body>
	<div class="container">
		<h1>The Free and Open World Experiment</h1>
		<div class="tagline" id="tagline">Loading...</div>
	</div>

	<div class="footer">
		<p>Â© 2025 Alexandre Pigeot</p>
		<div class="footer-links">
			<!-- Add your links here later -->
		</div>
	</div>

	<script>
		// Function to fetch and display a random tagline
		async function loadRandomTagline() {
			try {
				const response = await fetch('taglines.json');
				if (!response.ok) {
					throw new Error('Failed to load taglines');
				}

				const data = await response.json();
				const taglines = data.taglines;

				if (taglines && taglines.length > 0) {
					const randomIndex = Math.floor(Math.random() * taglines.length);
					document.getElementById('tagline').textContent = taglines[randomIndex];
				} else {
					document.getElementById('tagline').textContent = "Where ideas become reality";
				}
			} catch (error) {
				console.error('Error loading taglines:', error);
				document.getElementById('tagline').textContent = "Where ideas become reality";
			}
		}

		// Load a random tagline when the page loads
		document.addEventListener('DOMContentLoaded', loadRandomTagline);
	</script>
</body>

</html>
